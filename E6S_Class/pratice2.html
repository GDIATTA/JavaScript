<!DOCTYPE html>
<html>

<body>
  
<script>
  /* 1)Create an object called "mycar" based on the Car class
  2)Create a method named "present"
  3)Create a class named "Model" which will 
  inherit the methods from the "Car" class
  */
class Car {
  constructor(name) {
    this.brand = name;
  }
  present () {
    return 'I have a '+ this.brand;
  }
}
class Model extends Car {
  constructor(name,mod){
    super(name);
    this.model=mod;
  }
  show(){
    return this.present() + ' it is a '+ this.model;
  }
}

const mycar = new Model("Ford","Mustang");

document.write(mycar.show());
</script>

</body>
</html>
